<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailored AI Assistants & Robots</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Imagine Your Ideal AI Assistant</h1>
            <p class="subtext">What could an AI assistant do to make your life easier or more enjoyable?</p>
        </header>
        <main class="main-content">
            <div class="input-section">
                <input type="text" id="assistant-type" class="input-field" placeholder="E.g., schedule appointments, clean up, brainstorm ideas">
                <button id="submit-button" class="submit-button">Submit</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
