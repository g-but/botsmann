<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailored AI Assistants & Robots</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #1a1a1a;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 24px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #1a1a1a;
        }

        .subtext {
            font-size: 1.125rem;
            font-weight: 400;
            color: #666;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-field {
            padding: 16px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #0071e3;
        }

        .submit-button {
            padding: 14px 28px;
            background-color: #0071e3;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .submit-button:hover {
            background-color: #005bb5;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .coming-soon {
            font-size: 2rem;
            font-weight: 600;
            color: #0071e3;
            margin-top: 40px;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0071e3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .email-signup {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-field {
            padding: 14px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        .email-field:focus {
            border-color: #0071e3;
        }

        .signup-button {
            padding: 12px 24px;
            background-color: #ff9800;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .signup-button:hover {
            background-color: #e68900;
        }

        .signup-button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container" id="main-container">
        <header class="header">
            <h1 class="title">Imagine Your Ideal AI Assistant</h1>
            <p class="subtext">What could an AI assistant do to make your life easier or more enjoyable?</p>
        </header>
        <main class="main-content">
            <div class="input-section">
                <input type="text" id="assistant-type" class="input-field" placeholder="E.g., schedule appointments, clean up, brainstorm ideas">
                <button id="submit-button" class="submit-button">Submit</button>
            </div>
        </main>
    </div>
    <div class="container" id="coming-soon-container" style="display: none;">
        <div class="spinner" id="loading-spinner"></div>
        <p class="coming-soon" id="coming-soon-message">Coming Soon. We're cookin' somethin' special!</p>
        <div class="email-signup">
            <input type="email" id="email-field" class="email-field" placeholder="Enter your email to join the waiting list">
            <button id="signup-button" class="signup-button">Join the Waiting List</button>
        </div>
    </div>
    <script>
        document.getElementById("submit-button").addEventListener("click", function() {
            const userInput = document.getElementById("assistant-type").value;
            document.getElementById("main-container").style.display = "none";
            document.getElementById("coming-soon-container").style.display = "block";
            document.getElementById("coming-soon-message").innerHTML = `Thank you! We are considering your idea: "${userInput}". Coming Soon. We're cookin' somethin' special!`;
        });

        document.getElementById("signup-button").addEventListener("click", function() {
            const emailInput = document.getElementById("email-field").value;
            if (emailInput) {
                alert(`Thank you for signing up! We will keep you updated at ${emailInput}.`);
                // Here you would typically send the email to your server for further processing.
            } else {
                alert("Please enter a valid email address.");
            }
        });
    </script>
</body>
