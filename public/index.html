<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botsmann</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Botsmann</div>
        <div class="nav-links">
            <a href="solutions.html">Solutions</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>AI Solutions for 
                <span class="gradient-text">Human Progress</span>
            </h1>
            <p>Transforming industries through advanced robotics and artificial intelligence</p>
            <button id="contactUsButton">Contact Us</button>
        </section>

        <section id="contact" class="contact-form">
            <h2>Contact Us</h2>
            <div id="contactFormContainer"></div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactFormContainer = document.getElementById('contactFormContainer');
            const contactForm = React.createElement(ContactForm, { title: 'Contact Us' });
            ReactDOM.render(contactForm, contactFormContainer);
        });
    </script>
</body>
</html>
