<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botsmann</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Botsmann</div>
        <div class="nav-links">
            <a href="#solutions">Solutions</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>AI Solutions for 
                <span class="gradient-text">Human Progress</span>
            </h1>
            <p>Transforming industries through advanced robotics and artificial intelligence</p>
            <button id="contactUsButton">Contact Us</button>
        </section>

        <section id="contact" class="contact-form">
            <h2>Contact Us</h2>
            <form id="consultationForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="formStatus"></div>
        </section>
    </main>
</body>
</html>
