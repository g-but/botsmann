<!DOCTYPE html>
<html>
<head>
    <title>Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Botsmann</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <div class="solutions">
        <section class="hero">
            <h1>Our Solutions</h1>
            <p>We offer highly customized AI personal assistants for any need. Our solutions are designed to help you achieve your goals, improve your productivity, and unleash your creativity.</p>
            <button id="contactUsButton">Contact Us</button>
        </section>
        <section id="contact" class="contact-form">
            <h2>Contact Us</h2>
            <div id="contactFormContainer"></div>
        </section>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactFormContainer = document.getElementById('contactFormContainer');
            const contactForm = React.createElement(ContactForm, { title: 'Contact Us' });
            ReactDOM.render(contactForm, contactFormContainer);
        });
    </script>
</body>
</html>
