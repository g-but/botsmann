<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle -->
  <rect x="0" y="0" width="400" height="200" fill="#f5f5f5" />
  
  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="50" x2="400" y2="50" />
    <line x1="0" y1="100" x2="400" y2="100" />
    <line x1="0" y1="150" x2="400" y2="150" />
    
    <!-- Vertical grid lines -->
    <line x1="100" y1="0" x2="100" y2="200" />
    <line x1="200" y1="0" x2="200" y2="200" />
    <line x1="300" y1="0" x2="300" y2="200" />
  </g>
  
  <!-- Chart bars -->
  <g>
    <rect x="50" y="160" width="40" height="40" fill="#4CAF50" opacity="0.8" />
    <rect x="150" y="120" width="40" height="80" fill="#2196F3" opacity="0.8" />
    <rect x="250" y="80" width="40" height="120" fill="#FFC107" opacity="0.8" />
    <rect x="350" y="40" width="40" height="160" fill="#9C27B0" opacity="0.8" />
  </g>
  
  <!-- Chart title -->
  <text x="200" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">
    Placeholder Chart
  </text>
  
  <!-- Text indicating this is a placeholder -->
  <text x="200" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
    This is a placeholder visualization
  </text>
</svg> 