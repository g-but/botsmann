name: CI/CD Pipeline with Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # Security and quality checks
  security:
    name: Security & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for security scanning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Code quality checks
      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test -- --coverage --watchAll=false

      # Security scanning
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Scan for secrets (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml

      # Dependency vulnerability scanning
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Build and test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build verification
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_DEPLOY_TIME: ${{ github.event.head_commit.timestamp }}

      # Production build test
      - name: Test production build
        run: |
          npm run start &
          sleep 5
          timeout 30s bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'

      # Docker build test
      - name: Test Docker build
        run: |
          docker build -t botsmann-test .
          docker run --rm -d -p 3000:3000 --name botsmann-container botsmann-test
          timeout 30s bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'
          docker stop botsmann-container

  # Deploy to Vercel
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [security, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod=true'
          working-directory: ./

      - name: Verify deployment
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üìç Site available at: https://${{ secrets.VERCEL_TEAM_URL }}"
          echo "‚è∞ Deployed at: $(date)"

      # Post-deployment health check
      - name: Health check
        run: |
          timeout 60s bash -c 'until curl -f https://${{ secrets.VERCEL_TEAM_URL }}/api/health; do sleep 5; done'
          echo "‚úÖ Health check passed!"

  # Preview deployments for PRs
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install and build
        run: npm run build:ci

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod=false'
          working-directory: ./
          alias-domains: |-
            pr-{{ pr-number }}.${{ secrets.VERCEL_TEAM_URL }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Preview deployment ready!\n\nüìç **Preview URL**: https://pr-${{ github.event.number }}.${{ secrets.VERCEL_TEAM_URL }}\n\n‚úÖ All security checks passed\n‚úÖ Build completed successfully\n‚úÖ Ready for review!`
            })
